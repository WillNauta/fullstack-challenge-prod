name: Node.js CI

on:
  push:
    branches: [ "Master" ]
  pull_request:
    branches: [ "Master" ]
    
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [15.x]
        
    steps:
    - uses: actions/checkout@v3
    - name: Use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: install dependencies    
      run: npm install
    - name: install Lint
      run: npm run lint
    - run: npm instal --save-dev --save-exact prettier  
    - run: npx prettier --write . # this command overwrites the code
    - run: npm run prettier
    - run: npm run test
    - run: npm run build
    
    
